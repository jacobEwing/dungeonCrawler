<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		td {
			border: 1px solid;
		}
		table {
			border-collapse: collapse;
			margin: 1em;
		}
	</style>
	<script type="text/javascript" src="helperFuncs.js"></script>
	<script type="text/javascript">
		var testArray;
		window.onload = function(){
			testArray = [];
			var x;
			for(x = 0; x < 10; x++){
				testArray[x] = [];
				for(y = 0; y < 10; y++){
					testArray[x][y] = x + 'x' + y;
				}
			}
			document.body.appendChild(testArray.toTable());
			document.body.appendChild(testArray.gridSubset(-2, -2, 14, 14, 'x').toTable());

		};


	</script>
</head>
<body>
	<div id="content">
	</div>
</body>
</html>
