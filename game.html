<!doctype html>
<html>
<head>
	<style type="text/css">
		@font-face {
		    font-family: 'cbm-64normal';
		    src: url('fonts/cbm-64-webfont.woff2') format('woff2'),
			 url('fonts/cbm-64-webfont.woff') format('woff');
		    font-weight: normal;
		    font-style: normal;

		}

		* { margin: 0; padding: 0;}

		body, html{
			
			height: 100%;
			image-rendering: pixelated;
			image-rendering: -moz-crisp-edges;
			image-rendering: crisp-edges;
			background-color: #000;
		}

		#gameCanvas{
			position:absolute;
			width:100%;
			height:100%;
		}

		#overlay{
			font-size: 24px;
			font-family: 'cbm-64normal', monospace;
			position:absolute;
			width:100%;
			height:100%;
		}
	</style>
	<script type="text/javascript" src="kbListener.js"></script>
	<script type="text/javascript" src="generator.js"></script> 
	<script type="text/javascript" src="canvasSprite.js"></script>
	<script type="text/javascript" src="game.js"></script>
</head>
<body>
	<canvas id="gameCanvas"></canvas>
	<div id="overlay"></div>
</body>
</html>
